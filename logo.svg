<svg width="64" height="48" viewBox="0 0 64 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tête + Barbe (forme unique simple) -->
  <g transform="translate(16, 12)">
    <!-- Visage cercle -->
    <circle cx="12" cy="12" r="11" fill="none" stroke="#FFA500" stroke-width="2.5"/>

    <!-- Barbe (demi-cercle épais en bas) -->
    <path d="M5 18 Q12 24 19 18" fill="#FFA500" stroke="#FFA500" stroke-width="2" stroke-linecap="round"/>

    <!-- Lunettes (2 rectangles arrondis simples) -->
    <rect x="5" y="9" width="5" height="4" rx="1" fill="#FFA500"/>
    <rect x="14" y="9" width="5" height="4" rx="1" fill="#FFA500"/>
  </g>

  <!-- Verre cocktail (triangle simple + tige) -->
  <g transform="translate(44, 24)">
    <!-- Triangle verre -->
    <path d="M0 -10 L5 0 L-5 0 Z" fill="none" stroke="#FFA500" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Liquide -->
    <path d="M-3 -5 L3 -5 L2 -1 L-2 -1 Z" fill="#FFA500" opacity="0.4"/>
    <!-- Tige -->
    <line x1="0" y1="0" x2="0" y2="6" stroke="#FFA500" stroke-width="2"/>
    <!-- Base -->
    <line x1="-4" y1="6" x2="4" y2="6" stroke="#FFA500" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
